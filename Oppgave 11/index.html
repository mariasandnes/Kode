<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Oppgave</title>
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .venstre {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    img {
      width: 15%; min-height: 80px;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="venstre">
      <img src="Flag_of_Norway.svg">
      <h1>Firmanavn</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Away</a></li>
        <li><a href="#">Somewhere</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
