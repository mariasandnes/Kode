<!DOCTYPE html>
<html lang="en">
    <style>
       * {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;} 
       .profile h1 {color: darkgreen;}
       .profile {background-color: lightgreen; padding: 15px;}
       #user-name {color: blue;}
       .bio p {font-size: 14px;}
       h2 + p {color: blueviolet;}
       input[type="email"] {border: 2px solid blue;}
       .bio p::first-letter {font-size: 200%; font-weight: bolder;}
       button:hover {background: pink;}
    </style>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="selector2.css">
</head>
<body>

    <div class="profile">
        <h1>Profile Page</h1>
        <p id="user-name">John Doe</p>
        <div class="bio">
            <h2>About Me</h2>
            <p>I am a web developer passionate about CSS and design.</p>
            <p>I love experimenting with different styles and making websites look great!</p>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Me</h2>
        <p>Feel free to send me an email.</p>
        <input type="email" placeholder="Enter your email">
        <button>Send</button>
    </div>

</body>
</html>
