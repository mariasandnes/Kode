<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-page">

  <div class="login-container">

    <button type="button" id="theme-toggle" class="theme-toggle-btn" aria-label="Bytt tema">☼</button>

    <div class="logo-wrapper">
      <img
        src="F1 simple logo.png"
        alt="Formula 1 logo"
        class="f1-logo-image"
      />
    </div>

    <form id="name-form" class="login-form">
      <h2 class="heading">Velkommen</h2>

      <label for="username">Skriv inn navnet ditt</label>
      <input type="text" id="username" name="username"/>

      <button type="submit" class="btn primary-btn">ENTER</button>

      <p class="login-note">
        (Navnet lagres lokalt på denne PC-en og brukes bare til å hilse på deg!)
      </p>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
