<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Oppgave 4 – BMI-kalkulator</title>
  <link rel="stylesheet" href="Oppgave 4.css">
  <script src="Oppgave 4.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>⚖️ BMI-kalkulator</h1>
    <p>Skriv inn høyden din i meter og vekten din i kilogram, og trykk på knappen for å beregne BMI.</p>

    <input type="number" id="hoyde" placeholder="Høyde (meter)" step="0.01">
    <input type="number" id="vekt" placeholder="Vekt (kg)">
    <br>
    <button onclick="beregnBMI()">Beregn BMI</button>

    <div id="resultat"></div>

    <img src="bilde 4.jpg" class="bilde">
  </div>

</body>
</html>
